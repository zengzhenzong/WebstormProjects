<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--cellspacing:设置单元格与单元格之间的间距-->
<!--cellpadding:设置单元格内容与单元格之间的间距-->
<!--align:center,left,right,设置表格在页面中的位置-->
<!--border="1",表格边框宽度为1-->
<!--th标签：表头标签，自动加粗、居中对齐-->
<!--caption：表格标题-->
<table width="500" height="250"  align="center"  border="1" cellspacing="0" cellpadding="0">
    <caption>个人信息表</caption>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
        <td>15</td>
    </tr>
    <tr>
        <td>小王</td>
        <td>女</td>
        <td>14</td>
    </tr>
</table>
</body>
</html>
