<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="score">
        <h3>小明的成绩</h3>
        <li>数学成绩</li>
        <li>语文成绩</li>
        <li>英语成绩</li>
        <li>理综成绩</li>
    </ul>
    <script>
        var listul = document.getElementById("score");
        console.log(listul);
        var list = listul.getElementsByTagName("li");
        console.log(list);
        for (var i=0;i<list.length;i++){
            //总结:设置自定义属性:setAttribute("属性的名字","属性的值")
            list[i].setAttribute("score",10*(i+1));
            list[i].onclick =function () {
                //获取自定义属性的值:getAttribute("属性的名字")
                alert(this.getAttribute("score"));
            }
            //移除自定义属性:removeAttribute("属性的名字")
            // list[i].removeAttribute("score");
        }

    </script>

</body>
</html>
