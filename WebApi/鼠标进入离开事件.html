<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="car">
        <li>奔驰</li>
        <li>宝马</li>
        <li>雪佛兰</li>
        <li>本田</li>
        <li>丰田</li>
    </ul>
    <script>
        //获取所有li标签，返回一个数组。
        var list = document.getElementsByTagName("li");
        console.log(list);

        for (var i=0;i<list.length;i++){
            //鼠标进入事件:onmouseover。
            list[i].onmouseover = function () {
                this.style.backgroundColor="green";
            };
            //鼠标离开事件：onmouseout。
            list[i].onmouseout = function () {
                this.style.backgroundColor="";
            };

        }
    </script>

</body>
</html>
